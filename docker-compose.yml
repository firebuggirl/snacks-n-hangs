version: '3'

services:

  node:
    container_name: snacksnhangscompose
    image: snacksnhangscompose
    build:
      context: .
      dockerfile: ./node.development.dockerfile
    volumes:
      - .:/var/www/snacksnhangscomposemongo
    environment:
      - NODE_ENV=development
    ports:
      - "7777:7777"
    depends_on:
      - mongodb
    networks:
      - nodeapp-network

  #No authentication is provided here - just a demo! Read/search
  #for more information about adding authentication. Also, container names need to be unique
  mongodb:
    container_name: snacksnhangscompose
    image: mongo
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver: bridge
